<h1>Blog Posts</h1>

<div *ngIf="isLoading">Loading posts...</div>

<div *ngIf="!isLoading" class="center posts-container">
  <app-post-card 
    *ngFor="let post of posts" 
    [post]="post">
  </app-post-card>
</div>

<div *ngIf="!isLoading && posts.length === 0">
  No posts found.
</div>

<app-post-section></app-post-section>
