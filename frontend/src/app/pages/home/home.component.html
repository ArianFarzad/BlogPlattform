<h1>Blog Posts</h1>

<div *ngIf="isLoading">Loading posts...</div>

<div *ngIf="!isLoading && posts.length > 0">
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </div>
</div>

<div *ngIf="!isLoading && posts.length === 0">
  No posts found.
</div>
