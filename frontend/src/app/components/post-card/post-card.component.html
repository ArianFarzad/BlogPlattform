<div class="post-card">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <button (click)="toggleComments()">
    {{ showComments ? 'Hide Comments' : 'Show Comments' }}
  </button>
  <div *ngIf="showComments">
    <app-comment-card *ngFor="let comment of comments" [comment]="comment"></app-comment-card>
  </div>
</div>
