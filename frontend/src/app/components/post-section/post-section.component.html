<div *ngIf="showPostSection" class="post-section column-space-between">
  <div class="form-container">
    <h1>Share your thoughts</h1>
    <input type="text" id="post-input" placeholder="your topic" />
    <textarea name="post" id="post-text-area" cols="30" rows="10"></textarea>
    <button (click)="submitPost()">Add Post</button>
  </div>
  <button (click)="closePostSection()">close</button>
</div>
<button class="add-post-button" (click)="togglePostSection()">add post</button>
